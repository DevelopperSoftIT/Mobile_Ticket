<ion-header>
    <ion-navbar color='primary_'>
        <ion-toolbar>
            <ion-title> {{'ModuleRendezVousPage.title' | translate }} </ion-title>
            <!-- <ion-title> {{'ModuleTicketPage.title' | translate }} </ion-title> -->
            <div class="sub-title toolbar-title-md toolbar-title"> {{client}}-{{brancheName}}-{{serviceName}} </div>
            <ion-buttons end>
                <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more" item-right ></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <div class="page-message"> {{'ModuleCalendarPage.message' | translate }}</div>
    <!-- <div class="page-message"> Veuillez indiquez la date et l'heure de votre rendez-vous </div> -->
    <ion-list class="calendar">

        <ion-item>
            <ion-label> {{'ModuleCalendarPage.labelDate' | translate }}</ion-label>
            <ion-select [(ngModel)]="seldate" (ionChange)="getTime()">
                <ion-option [value]="dates | date:'y-MM-dd'" *ngFor="let dates of bookDate ">
                    {{dates | date:'dd-MM-y'}}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>{{'ModuleCalendarPage.labelHours' | translate }}</ion-label>
            <ion-select [(ngModel)]="times">
                <ion-option [value]="time" *ngFor="let time of bookTime ">{{time}}</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>
    <button ion-button round class="btn-default" (tap)="goInfoClient()">{{'ModuleCalendarPage.boutonNext' | translate }}</button>

</ion-content>
