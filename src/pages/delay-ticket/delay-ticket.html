<ion-header>
    <ion-navbar color='primary_'>
        <ion-toolbar>
            <!--<ion-title> {{brancheName}} </ion-title>-->
            <ion-title> {{'ModuleTicketPage.title' | translate }} </ion-title>
            <div class="sub-title toolbar-title-md toolbar-title">{{client}} - {{brancheName}} </div>
            <ion-buttons end>
                <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more" item-right ></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>
</ion-header>


<ion-content class="has-header">
    <div *ngIf="!iserror" class="page-content-default">
        <!--<div class="page-message"> {{'ModuleTicketPage.message' | translate }}</div>-->
        <ion-list *ngFor=" let d of    delayTicket">
            <!--
          <button class="btn-custom1 round " [disabled]="brancheIsOpenOrClose(b)" (click)="itemTaped(b)">
              <div center>{{b.name}}</div>
          </button>
          -->
            <!--<button class="btn-custom1" [disabled]="brancheIsOpenOrClose(b)" (click)="itemTaped(b)" ion-button round icon-right>-->
            <button class="btn-custom1" (click)="takeTicket(d)" ion-button round icon-right>
            <ion-grid no-padding>
              <ion-row no-padding>
                <ion-col col-11 center >
                  <div center>{{d.title}}</div>
                  <!--<div center> {{calculatorDistance(b.latitude,b.longitude)}}</div>-->
                </ion-col>
                <ion-col class="icon-custom_" col-1>
                  <!--<ion-icon color='danger' name="md-close-circle" *ngIf="brancheIsOpenOrClose(b)"></ion-icon>-->
                  <ion-icon  name="ios-arrow-forward-outline"></ion-icon>
                  <!-- <ion-icon name="ios-arrow-forward-outline" *ngIf="b.branchOpen"></ion-icon> -->
                </ion-col>
              </ion-row>
            </ion-grid >
          </button>
        </ion-list>
    </div>
</ion-content>
