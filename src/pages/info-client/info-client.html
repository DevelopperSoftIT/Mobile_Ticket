<ion-header>
    <ion-navbar>
        <ion-toolbar>
            <ion-title>Prise de Rendez-vous </ion-title>
            <!-- <ion-title> {{'ModuleTicketPage.title' | translate }} </ion-title> -->
            <div class="sub-title toolbar-title-md toolbar-title"> {{client}} </div>
            <ion-buttons end>
                <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more" item-right ></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <div class="page-message"> Veuillez saisir vos informations </div>
    <div *ngIf="!iserror" class="page-content-default">
        <ion-list class="client-info">

            <ion-item>
                <ion-label floating>Nom</ion-label>
                <ion-input class="input-custom" type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Prenom</ion-label>
                <ion-input class="input-custom" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Contact</ion-label>
                <ion-input class="input-custom" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Note</ion-label>
                <ion-textarea class="input-custom" rows="5"></ion-textarea>
            </ion-item>

        </ion-list>
    </div>
    <button ion-button round class="btn-default" (tap)="goToResumeInfoClient()">Valider</button>
