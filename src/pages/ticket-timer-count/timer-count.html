<ion-header>
    <ion-navbar color='primary_'>
        <ion-toolbar>
            <!-- <ion-title>Prise de Rendez-vous </ion-title> -->
            <ion-title> {{'ModuleTicketPage.title' | translate }} </ion-title>
            <div class="sub-title toolbar-title-md toolbar-title"> {{client}} </div>
            <ion-buttons end>
                <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more" item-right ></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <div>
        <div class="page-message"> Votre ticket sera créé dans</div>
    </div>
    <timer #timer [timeInSeconds]=delayTicket center style="padding-top: 3em !important;"></timer>
    <!-- <timer #timer timeInSeconds="5" center style="padding-top: 15em !important;" ></timer> -->

    <button [disabled]="timer && !timer.hasFinished()">
  Save
</button>
</ion-content>
